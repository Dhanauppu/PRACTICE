<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission for freshers</title>
    
</head>
<body>
    <h1><h>Admission Form:</h></h1>
    <form>
        <h2>
            <mark>Personal Details</mark>
        </h2>
        <label for="name" >Name of the student:</label>
        <input type="text" id="name" placeholder="Ex:Dhana">
        <br>
        <br>
        <label for="fname">Enter father name :</label>
        <input type="text" id="fname" placeholder="EX:Ravi">
        <br>
        <br>
        <label for="mname">Enter mother name :</label>
        <input type="text" id="mname" placeholder="EX:savi">
        <br>
        <br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" id="Gender" name="Gender"  value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Gender" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br>
        <label for="Email">Enter E-Mail</label>
        <input type="email" id="Email" name="Email"><br>
        <label for="Phone">Phone</label>
        <input type="text" name="country code" value="+91" size="1"/>
        <input type="text" name="phone" size="10"/>
        <br><br>
        <hr>
        
    </form>
    <h2><mark><b>Acadamic Details:</b></mark></h2>
    <form action="">
        <label for="School" >College Name:</label>
        <input type="text" id="school" placeholder="Enter name of college previous studied">
        <br>
        <br>
        <label for="District" >District:</label>
        <select name="District" id="District">
        <optgroup label="District">
        <option value="Anantapur">Guntur</option>
        <option value="Kurnool">Kurnool</option>
        <option value="Chittoor">Nandyal</option>
        <option value="Kadapa">Kadapa</option>
        <option value="Srikakulam">East Godavari</option>
    </optgroup>
    
    <br>
    <br>
    </select>
    
    <br>
    <br>
    <form action="">
        <label for="state" >State Name:</label>
        <input type="text" id="state" placeholder="Enter name of state previous studied">
        <br>
        <br>
        <label for="state" >State:</label>
        <select name="state" id="state">
        <optgroup label="state">
        <option value="Andhra pradesh">Andhra pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="goa">goa</option>
    </optgroup>
    <select name="Courses to join " id="course">
        <optgroup label="course">
        <option value="Course want to join">course</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
    </optgroup>
    </select>
    <br>
    <br>
    </select>
    
    <br>
    <br>
        <input type="submit" value="Submit">
        <input type="submit" value="cancel">
</body>
</html>
